# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/profile.png
about_content: | # this will include new lines to allow paragraphs
  Hi! My name is I Made Aswin Nahrendra. I am a Ph.D candidate in [School of Electrical Engineering](https://ee.kaist.ac.kr/) and  [Robotics Program](https://rp.kaist.ac.kr/), [KAIST](https://kaist.ac.kr/kr/). 
  I am a currently a research assistant in the [Urban Robotics Laboratory](https://urobot.kaist.ac.kr) under the supervision of Professor [Hyun Myung](https://urobot.kaist.ac.kr/url_teams/prof-hyunmyung/). 
  My current research interests lie in the area of control, UAVs, deep learning, and their applications to field robotics.

